<!doctype html>
<html>
<head>
	<meta charset = "utf-8">
	<title> Babylon.JS : Demo2</title>
	<script src = "js/babylon.js"></script>
	<script src = "js/babylonjs.loaders.min.js"></script>
	<script src = "js/babylon.gui.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

	<style>
		canvas { width: 100%; height: 100%;}
	</style>
</head>

<body>
	<button onclick="copyCanvasContentsToClipboard()" class="btn btn-success" style="position: absolute; margin-top: 20px;margin-left: 10px">Copia imagem</button>
	<canvas id = "renderCanvas"></canvas>
	<script type = "text/javascript">
		var canvas = document.getElementById("renderCanvas");
		var camera,scene;

		var engine = new BABYLON.Engine(canvas, true);


		function copyCanvasContentsToClipboard() {
			BABYLON.Tools.CreateScreenshotUsingRenderTarget(engine, camera, {width:1920, height:1080});
		}
		
		var createScene  = function() {
			scene = new BABYLON.Scene(engine);
			scene.clearColor = new BABYLON.Color3(1, 1, 1);

			camera = new BABYLON.ArcRotateCamera("Camera", 1, 0.8, 7, new BABYLON.Vector3(0, 0, 0), scene);
			scene.activeCamera.attachControl(canvas);
			camera.fov = 0.5;
			camera.wheelPrecision = 10.5; 

			var light0 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 0, 30), scene);
			var light = new BABYLON.HemisphericLight("HemiLight", new BABYLON.Vector3(0, 1, 0), scene);

			BABYLON.SceneLoader.AppendAsync("./", "cadeirarodas.glb", scene).then(function (scene) {
			});

			var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

			var panel = new BABYLON.GUI.StackPanel();
			panel.width = "220px";
			panel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
			panel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
			advancedTexture.addControl(panel);

			var header = new BABYLON.GUI.TextBlock();
			header.text = "Y-rotation: 0 deg";
			header.height = "30px";
			header.color = "white";
			panel.addControl(header); 

			var slider = new BABYLON.GUI.Slider();
			slider.minimum = 0;
			slider.maximum = 2 * Math.PI;
			slider.value = 0.5;
			slider.isVertical = true;
			slider.height = "200px";
			slider.width = "20px";
			slider.onValueChangedObservable.add(function(value) {
				header.text = "FOV da camera: " + camera.fov;
				if (camera) {
					camera.fov = value;
				}
			});
			panel.addControl(slider);  
			return scene;
		};
		var scene = createScene();
		engine.runRenderLoop(function() {
			scene.render();
		});
	</script>
</body>
</html>
