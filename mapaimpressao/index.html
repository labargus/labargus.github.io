<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de impressao</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <script type="text/javascript" src="js/jspdf.umd.js"></script>


    <style>
        @import url('https://fonts.cdnfonts.com/css/jakob');

        html {
            font-family: 'Jakob', sans-serif;
            font-size: 22px;
        }

        body {
            font-family: 'Jakob', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(226 232 240);
        }

        .cont {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px;
        }

        .left {
            margin-right: 20px;
        }

        .right {
            width: 80%;
            overflow-y: auto;
        }

        #pagesContainer {
            display: grid;
            /*grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));*/
            grid-gap: 10px;
            overflow-x: hidden;

        }

        .caderno {
            width: 100%;
            /* Expand to fill the grid column */
            height: 150px;
            border: 2px solid #ccc;
            border-radius: 5px;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }

        .cadBranco {
            background-color: #f0f0f0;
        }

        .cadVermelho {
            background-color: #ff0000;
        }

        .pagina {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .pagina-after {
            content: '';
            position: absolute;
            right: 0;
            width: 10px;
            height: 100%;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 9px, #ccc 9px, #ccc 10px);
            clip-path: polygon(100% 0, 0 0, 0 100%, 100% 100%);
        }
        .pagina-before {
            content: '';
            position: absolute;
            left: 0;
            width: 10px;
            height: 100%;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 9px, #ccc 9px, #ccc 10px);
            clip-path: polygon(100% 0, 0 0, 0 100%, 100% 100%);
        }

        .page-number {
            font-size: 11px;
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 25px;
            border-radius: 20px;
            text-align: center;
            margin-top: 10px;
        }

        .controls {
            position: fixed;
            display: flex;
            flex-direction: column;
            top: 20px;
            left: 20px;
            width: 15%;
        }

        #exportBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8d2be2;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 22px;
            
        }

        .roundbutton {
            background-color: #fe8d03;
            border: none;
            color: white;
            line-height: 12px;
            text-align: center;
            vertical-align: middle;
            display: inline-block;
            font-size: 16px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .button {
            background-color: #fe8d03;
            border: none;
            color: white;
            padding: 20px;
            line-height: 12px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            width: 50px;
            height: 50px;
            border-radius: 20px;
        }

        .caixaInfo {
            background-color: #ffcc00;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .quebraLinha {
            display: flex;
            flex-direction: column;
        }

        .caixaDanger {
            background-color: #ff0000;
            color: white;
        }

        .popModal {
            position: absolute;
            top: 0;
            left: 0;
            width: 30%;
            height: 30%;
            border-radius: 20px;
            filter: drop-shadow(0 0 0.75rem rgb(121, 41, 5));
            background-color: #ffcc00;
            padding: 20px;
        }

        .popContent {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;

        }

        .btModo {
            width: 120px;
            height: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            background-color: #ffea00;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }

        .color-palette {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .color-box {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pageText {
            pointer-events: none;
        }

        .checkmark {
            position: absolute;
            display: inline-block;

            right: 10px;
            width: 50px;
            height: 50px;
            -ms-transform: rotate(45deg);
            /* IE 9 */
            -webkit-transform: rotate(45deg);
            /* Chrome, Safari, Opera */
            transform: rotate(45deg);
        }

        .checkmark_stem {
            position: absolute;
            width: 6px;
            height: 18px;
            background-color: #ffffff;
            left: 11px;
            top: 0px;
        }

        .checkmark_kick {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #ffffff;
            left: 5px;
            top: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }


        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #de8d00;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
        .nome{
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="cont">
        <div class="controls">

            <label for="number-input">Páginas:</label>
            <input type="number" placeholder="1" id="pageNumber" min="1" value='default text' />
            <div class="caixaInfo">
                <label class="nome">Páginas por caderno:</label>
                <div style="display: flex; width: 100%; justify-content: space-evenly; align-items: center;margin-top: 10px;">
                    <label>4</label>
                    <label class="switch">
                        <input id="inputQuantCadernos" type="checkbox" onchange="mudaModoQuantCaderno(event)">
                        <span class="slider round"></span>
                    </label>
                    <label>8</label>
                </div>
            </div>
            <div class="caixaInfo caixaCaderno quebraLinha">
                <span class="checkmark hidden">
                    <div class="checkmark_stem"></div>
                    <div class="checkmark_kick"></div>
                </span>
                <label class="nome">Cadernos:</label>
                <label style="font-size: 30px;" id="nCadernos">1</label>


            </div>
            <div class="caixaInfo">
                <label class="nome">Visualização:</label>
                <div style="display: flex; width: 100%; justify-content: space-evenly; align-items: center;margin-top: 10px;">
                    <button class="roundbutton" onclick="zoomin()" style="font-size: 2em;">+</button>
                    <button class="roundbutton" onclick="zoomout()"
                        style="font-size: 2em; line-height: -5px;">-</button>
                </div>
                <div style="display: flex; width: 100%; justify-content: space-evenly; align-items: center;margin-top: 10px;">
                    <label>C</label>
                    <label class="switch">
                        <input id="inputVisualizacao" type="checkbox" onchange="mudaModoVisualizacao(event)">
                        <span class="slider round"></span>
                    </label>
                    <label>P</label>
                </div>
                <div
                    style="display: none; width: 100%; justify-content: space-evenly; align-items: center;margin-top: 20px;font-size: 15px;">
                    <div class="btModo" onclick="criaPaginas2()">
                        Paginas
                    </div>
                    <div class="btModo" onclick="criaPaginas()">
                        Caderno
                    </div>
                </div>

            </div>
            <button id="exportBtn" style="width: 100%;">Exportar</button>

        </div>
        <div class="left">

        </div>
        <div class="right" id="pagesContainer">
            <!-- As divs representando as páginas serão adicionadas aqui -->
        </div>
    </div>
    <div class="popModal hidden">
        <div class="popContent">
            <label for="base-color">Selecione a cor: </label>
            <input type="color" value="#0091fe" id="base-color" onchange="mudaCor(this)" />
            <button id="closeBtn" class="button" style="width: 100%;" onclick="fechaModal()">fechar</button>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
