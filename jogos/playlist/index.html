    <body>

        <!-- CREDITOS -->
        <section class="tela-creditos is-hidden">
            <div class="container" id="creditos">

                <div id="estrutura" style="display: none">
                    <!-- Conteúdo da div que você deseja clonar -->
                    <div class="colunas">
                        <!-- Insira na ID a coleção (CQT, SAE ou SPE) -->
                        <div class="colecao" id="SPE">
                            <!-- Insira na ID o segmento (EducacaoInfantil, AnosIniciais, AnosFinais ou EnsinoMedio) -->
                            <div class="segmento" ID="AnosIniciais">
                                <div class="setor diretorGeral"></div>
                                <div class="setor diretorConteudo"></div>
                                <div class="setor NCE"></div>
                                <div class="setor NEL"></div>
                                <div class="setor NTC"></div>
                            </div>

                            <!-- caso não haja créditos de imagem, comentar a div -->
                            <!--<div class="creditos-imagens">
                                                <h2 class="cargo">Créditos de imagem:</h2>
                                                <p class="nome">teste</p>
                                            </div>-->
                        </div>
                        <div id="desenvolvimento"></div>
                    </div>
                    <div class="direitos"></div>
                </div>

                <!--Aqui vai os nomes da equipe do pedagógico e Interações Digitais -->
                <div class="producaoOeds" style="display: none">
                    <div class="nome" id="nome_andreaB"></div>
                    <div class="cargo" id="cargo_designerInstrucional"></div>
                </div>

                <div class="producaoOeds" style="display: none">
                    <div class="nome" id="nome_leandroS"></div>
                    <div class="cargo" id="cargo_desenvolvedor"></div>
                </div>

                <iframe id="iframeCredito" width="100%" height="100%"></iframe>
            </div>
            <div class="fechar-creditos">
                <div class="fechar"></div>
            </div>
        </section>
        <!-- CREDITOS -->

        <a class="button creditos"></a>

        <div class="conteudo">


            <div class="playlist">
                <div class="plyr">
                    <audio controls id="plyrlist">
                        <source src="assets/audio/track01.mp3" type="audio/mp3">
                    </audio>
                </div>
                <ul class='playlist--list'>
                    <li class="player-src active" data-type="mp3" data-src="assets/audio/track01.mp3" data-image="assets/capas/capa01.jpg">Track 1
                        <span class="artist">Track 1</span>
                    </li>
                    <li class="player-src" data-type="mp3" data-src="assets/audio/track02.mp3" data-image="assets/capas/capa02.jpg">Track 2
                        <span class="artist">Track 2</span>
                    </li>
