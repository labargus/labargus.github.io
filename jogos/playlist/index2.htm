    <div class="modal m-cred">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="columns">
                <div class="column">
                    <!--Os IDs preenchem automaticamente o texto, não há necessidade de edição-->
                    <div id="titulo"></div>
                    <div id="diretores"></div>
                    <div id="equipe"></div>
                    <!--Para puxar o editor correto, será necessário inserir, como classe,
                    - a coleção (CQT ou SPE) 
                    - o nível [EI(ed Infantil), AI(anos Iniciais), AF(anos finais) ou EM(Ensino médio)]
                    - o ano (AI11, A12, AI13, AI14, ... AF91, AF92..., EM01, EM02, EM03, EM04 ...)
                    - e a matéria (ART BIO CIE EDF ESP FIL GEO HIS ING LIT MAT POR QUI SOC OT ou PV), separados por traço

                    ***Excessão para EI, a classe para este será simplificada: SPE-EI ou CQT-EI (pois é um único editor para o EI inteiro)    -->
                    <div id="EdConteudo" class="CQT-EI"></div>
                    <!--<p>Créditos: </p>-->
                    <hr>
                    <!-- copywriter puxa automático-->
                    <p class="dir"></p>
                </div>
            </div>
            <button class="modal-close is-large close-cred" aria-label="close"></button>
        </div>
    </div>
