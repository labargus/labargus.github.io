<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <style>
        @font-face {
            font-family: 'Cooper Black';
            src: url('assets/CooperBlack-Std.otf') format('opentype');
        }

        body,
        html {

            font-family: 'Cooper Black';
            height: 100%;
            margin: 0;

        }

        .background {
            background-image: url('assets/478_layout_capa.jpg');
            background-size: cover;
            background-position: center;

        }

        .tela{
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .background2 {
            background-image: url('assets/478_layout_capa.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
        }

        .left-side img {
            position: absolute;
            max-width: 50%;
            height: auto;
            bottom: 0px;
        }

        .right-side {
            position: absolute;
            width: 50%;
            padding: 20px;
            right: 0px;
        }

        .right-side h1 {
            width: 60%;
            font-size: 5em;
            color: white;
            text-shadow: 3px 3px 4px rgb(84, 84, 84), 0 0 3px #FFF;
            text-align: right;
        }

        .right-side h2 {
            margin-top: -40px;
        }

        .right-side h1 span {
            color: rgb(255, 170, 0);
            font-size: 1.5em;
            z-index: 2;
        }

        .right-side h2 {
            font-family: 'Arial Narrow', Courier, monospace;
            font-size: 1.5em;
            color: #ffffff;
            width: 60%;
            text-align: right;
            z-index: 2;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.5em;
            width: 60%;
            text-align: center;
        }

        .button img {
            margin-left: 10px;
            height: 10%;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 70%;
            background-color: rgba(33, 3, 0, 0.58);
            mix-blend-mode: multiply;
        }

        .button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column-reverse;
                text-align: center;
            }

            .left-side img {
                max-width: 100%;
            }

            .left-side,
            .right-side {

                font-size: 0.8em;
                width: 100%;
                display: flex;
                top: 15%;
                padding: 0%;
                flex-direction: column;
                align-items: center;
            }

            .right-side h1 {
                text-align: center;
            }

            .right-side h2 {
                text-align: center;
            }

            .right-side h1 span {
                text-align: center;
                font-size: 1em;
            }
            .escondido{
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="telaEntrada tela background">
        <div class="container">
            <div class="overlay"></div>
            <div class="left-side">
                <img src="assets/barao.png" alt="Imagem Lateral">
            </div>
            <div class="right-side">
                <h1>Barão de <span>Mauá</span></h1>
                <h2>Assista a um trecho do filme
                    sobre a vida do Barão de Mauá
                    e responda ao quiz.</h2>
                <a href="#" class="button" onclick="iniciaJogo()">Iniciar Jogo <img src="assets/setinha.png" style="height: 20px;"></a>

            </div>
        </div>
    </div>
    <div class="tela1 tela background2 escondido">
        <div class="container">

        </div>
    </div>

    <script>
        const telaentrada=document.querySelector(".telaEntrada");
        const tela1=document.querySelector(".tela1");
        function iniciaJogo(){
            telaentrada.classList.add("escondido");
            tela1.classList.remove("escondido");
        }
    </script>
</body>

</html>
